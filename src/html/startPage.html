<!-- view for player about previous pages -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Start Page - Handicap</title>
  <!-- tailwind - import -->
  <script src="../code/style.tailwind.js"></script>
  <link rel="icon" href="">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            darkseagreen: '#8FBC8F',
            lightgreen: '#C5D9C5'
          }
        }
      }
    }
  </script>
</head>
<body>
  <header class="bg-white flex text-darkseagreen center px-10 mb-10 w-full top-0 fixed z-50 shadow-md">
    <img src="../resources/golf_cart.jpg" alt="logo_trial" width="80" height="80">
    <h1 class="mt-6 ml-10 text-xl">Golf Handicap</h1>
    <!-- can again change User -->
    <button id="switchUser"
      class="mt-4 mb-4 usernameDisplay ml-auto bg-darkseagreen text-white px-4 py-2 rounded-lg hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300"
      onclick="location.href='selectUser.html'"></button>
  </header>
  <main>
    <section id="startPage"
      class="pt-24 pb-24 bg-cover bg-fixed bg-center bg-no-repeat bg-[url('../resources/wii.png')] shadow-md">
      <div class="bg-white rounded-lg ml-40 mr-40">
        <!-- Welcome User -->
        <div class="flex items-center justify-center">
          <h1 class="mt-4 py-10 text-xl text-center">Willkommen zurück,</h1>
          <h1 id="name" class="usernameDisplay mt-4 ml-2 py-10 text-xl text-darkseagreen text-center"></h1>
        </div>
        <div class="items-center justify-center mb-4">
          <h2 class="text-center">Du hast alle Fähigkeiten eines Golfers</h2>
        </div>
        <!-- game will be displayed, happening in js part, has to be in different file -->
        <div id="game" class="w-full mt-4 mb-10 max-w-md"></div>
        <!-- button directs to index where all data can be put -->
        <button type="button" id="toHandicap"
          class="ml-20 mb-10 text-white bg-darkseagreen hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm sm:w-auto px-5 py-4 text-center w-1/2"
          onclick="location.href='input_data.html'">Neue Ergebnisse eintragen</button>
          <button type="button" id="toHandicap"
          class="ml-20 mb-10 text-white bg-darkseagreen hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm sm:w-auto px-5 py-4 text-center w-1/2"
          onclick="location.href='result.html'">Handicapverlauf anzeigen</button>
      </div>
    </section>
  </main>
</body>
<footer class="bg-white flex text-darkseagreen center px-10 py-4 w-full bottom-0 fixed z-50">
  <p>&copy; 2023 Golf Handicap. All rights reserved.</p>
</footer>
<!-- script import -->
<script type="module" src="../code/displayUsername.js"></script>
<script type="module" src="../code/startPage.js"></script>
</html>
