<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select User</title>
  <script src="../code/style.tailwind.js"></script>
  <link rel="icon" href="">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            darkseagreen: '#8FBC8F',
            lightgreen: '#C5D9C5'
          }
        }
      }
    }
  </script>
</head>
<body>
<section class="bg-gray-50 dark:bg-gray-900 bg-[url('../resources/wii.png')]">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-600 md:text-2xl dark:text-white">
          User aussuchen
        </h1>
        <div id="userButtons" class="w-full max-w-md"></div>
        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
          Du hast noch keinen User? <a href="newUser.html" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Jetzt erstellen</a>
        </p>
      </div>
    </div>
  </div>
</section>
</body>
<script type="module">
  import { DataHandler } from "../code/datahandler.js";

  document.addEventListener("DOMContentLoaded", async function () {
    const calc = new DataHandler();

    let players = calc.getUsers();
    const userButtonCon = document.getElementById("userButtons");
    userButtonCon.innerHTML = "";

    players.forEach(player => {
      const button = document.createElement("button");
      button.textContent = player.name;
      button.className = "w-full text-white bg-darkseagreen hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mt-2";

      button.addEventListener("click", function () {
        localStorage.setItem("selectedUser", JSON.stringify(player));
        if(player.role === "sekretaer") {
          window.location.href = "admin.html";
        }
        else if (player.role === "spielfuehrer") {
          window.location.href = "startPage.html";
        }
        else {
          window.location.href = "startPage.html";
        }
      });

      userButtonCon.appendChild(button);
    });
  });
</script>
</html>
