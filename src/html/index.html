<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golf Handicap</title>
    <script src="../code/style.tailwind.js"></script>
    <script src="../code/script.js"></script>
    <link rel="icon" href="">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        darkseagreen: '#8FBC8F',
                        lightgreen: '#C5D9C5'
                    }
                }
            }
        }
    </script>
</head>
<body>
<header class="bg-white flex text-darkseagreen center px-10 mb-10 w-full top-0 fixed z-50 shadow-md">
    <a href="startPage.html" class="flex">
        <img src="../resources/golf_cart.jpg" alt="logo_trial" width="80" height="80">
        <h1 class="mt-6 ml-10 text-xl">Golf Handicap</h1>
    </a>
    <button id="switchUser" class="mt-4 mb-4 usernameDisplay ml-auto bg-darkseagreen text-white px-4 py-2 rounded-lg hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300" onclick="location.href='selectUser.html'"></button>
</header>
<main>
    <section id="input_handicap" class="pt-24 pb-24 bg-cover bg-fixed bg-center bg-no-repeat bg-[url('../resources/wii.png')] shadow-md">
        <div class="bg-white rounded-lg ml-40 mr-40 ">
            <div class="flex">
                <a href="javascript:history.back()" class="back-arrow">
                    <img src="../resources/arrow.png" alt="logo_trial" width="40" height="40" class="ml-6 py-4">
                </a>
                <h2 class="pt-6 ml-10 mb-4 text-xl text-darkseagreen">Eingabe</h2>
            </div>
            <div class="flex gap-4">
                <div class="w-1/2">
                    <div class="relative">
                        <input type="text" id="player_name" class="ml-4 mt-4 mb-4 block rounded-t-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-gray-50 border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
                        <label for="player_name" class="ml-4 absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 origin-[0] start-2.5 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Player name</label>
                    </div>
                    <div class="relative">
                        <input type="text" id="course_name" class="ml-4 mt-4 mb-4 block rounded-t-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-gray-50 border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
                        <label for="course_name" class="ml-4 absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 origin-[0] start-2.5 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Curse name</label>
                    </div>
                    <div class="relative">
                        <input type="number" id="course_rating" class="ml-4 mt-4 mb-4 block rounded-t-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-gray-50 border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
                        <label for="course_rating" class="ml-4 absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 origin-[0] start-2.5 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Slope rating</label>
                    </div>
                    <div class="relative">
                        <input type="number" id="slope_rating" class="ml-4 mt-4 mb-4 block rounded-t-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-gray-50 border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
                        <label for="slope_rating" class="ml-4 absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 origin-[0] start-2.5 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Curse rating</label>
                    </div>
                    <div class="relative">
                        <input type="number" id="ppc" class="ml-4 mt-4 mb-4 block rounded-t-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-gray-50 border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
                        <label for="ppc" class="ml-4 absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 origin-[0] start-2.5 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">PPC</label>
                    </div>
                    <div class="relative">
                        <input type="number" id="handycap_index" class="ml-4 mt-4 mb-4 block rounded-t-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-gray-50 border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
                        <label for="handycap_index" class="ml-4 absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 origin-[0] start-2.5 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Handicap index</label>
                    </div>
                    <div class="relative">
                        <input type="date" id="date" class="ml-4 mt-4 mb-4 block rounded-t-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-gray-50 border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
                        <label for="date" class="ml-4 absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 origin-[0] start-2.5 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Datum</label>
                    </div>
                    <div class="relative">
                        <select id="cba" class="ml-4 mr-4 mb-4 block w-full text-sm py-2.5 px-4 text-gray-900 bg-gray-50 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 peer">
                            <option value="not_selected" selected>CBA ausgeben</option>
                            <option value="minus_zwei">- 2</option>
                            <option value="minus_eins">- 1</option>
                            <option value="null">0</option>
                            <option value="eins">1</option>
                            <option value="zwei">2</option>
                            <option value="reducted">reduction only</option>
                        </select>
                    </div>
                    <button type="button" id="calculateHandicap"  class="ml-10 mt-1ß mb-10 text-white bg-darkseagreen hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm sm:w-auto px-5 py-4 text-center w-1/2">Handicap berechnen</button>
                    <button type="button" id="loadData"  class="ml-10 mt-10 mb-10 text-white bg-darkseagreen hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm sm:w-auto px-5 py-4 text-center w-1/2">Alte Daten laden</button>

                </div>
                <div class="w-1/2">
                    <section class="flex pl-40">
                        <div class="relative">
                            <select id="number_holes" class="mr-4 mb-4 block w-full text-sm py-2.5 px-4 text-gray-900 bg-gray-50 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 peer">
                                <option value="9_first" selected>Die ersten neun Löcher</option>
                                <option value="9_last">Die letzten neun Löcher</option>
                                <option value="18">Alle 18 Löcher</option>
                            </select>
                        </div>
                    </section>
                    <section id="holes" class="pr-10">
                        <table id="scoreTable" class="ml-20 mb-10 border-collapse rounded-lg"></table>
                    </section>
                </div>
            </div>
        </div>

        <div id="dataModal" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex justify-center items-center hidden">
            <div class="bg-white p-6 rounded-lg shadow-lg w-1/2">
                <h2 class="text-xl text-darkseagreen mb-4">Alte Spiele</h2>
                <ul id="savedGamesList" class="max-h-60">
                    <!-- Hier werden die gespeicherten Spiele angezeigt -->
                </ul>
                <div class="mt-4 flex justify-between">
                    <button id="closeModal" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-700">Schließen</button>
                </div>
            </div>
        </div>
    </section>
</main>
<footer class="bg-white flex text-darkseagreen center px-10 py-4 w-full bottom-0 fixed z-50">
    <p>&copy; 2023 Golf Handicap. All rights reserved.</p>
</footer>
<script type="module" src="../code/script.js"></script>
<script type="module" src="../code/sendDataToCalc.js"></script>
<script>
    function displayUsername() {
        const user = JSON.parse(localStorage.getItem("selectedUser"));
        if (user) {
            document.querySelectorAll(".usernameDisplay").forEach(element => {
                element.textContent = user.name;
            });
        }
    }

    document.addEventListener("DOMContentLoaded", displayUsername);
</script>
</body>
</html>
